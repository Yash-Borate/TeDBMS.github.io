{% extends 'store/base.html' %}
{% block content %}

<div class= "container my-4 py-4">

    <h2>Bill Record</h2><hr>

    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Customer Name</th>
            <th scope="col">Medicine Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col"> Date</th>
        </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <th scope="row"> {{record.0}} </th>
                <td> {{record.1}} </td>
                <td> {{record.2}} </td>
                <td> {{record.3}} </td>
                <td> {{record.4}} </td>
                <td> {{record.5}} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <hr>
    <center>
        <a style="align:center" href={% url 'store:store-home' %} role="button" class="btn btn-info btn-lg col-md-2">Add</a>
    </center>
    <hr>
</div>

{% endblock content %}
