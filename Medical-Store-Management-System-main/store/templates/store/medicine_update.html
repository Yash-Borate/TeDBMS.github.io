{% extends 'store/base.html' %}
{% block content %}
    <div class="container">
      
      <form action="{% url 'store:medicine-update' pk=med.0 %}" method="POST" class="col-md-10">
      <h2>Medicine Entry Form</h2><hr>
        {% csrf_token %}
        <div class="form-group">
            <h4>Medicine Name:</h4>
            <input type="text" class="form-control"  placeholder="{{ med.1 }}" name="medname" required>
        </div>
        <div class="form-group">
            <h4>Price:</h4>
            <input type="number" class="form-control" placeholder="{{ med.2 }}" name="medprice" required>
        </div>
        <hr>
        <center>
        <button type="submit" class="btn btn-primary col-md-2">Submit</button>
        </center>
      </form>
    </div>
{% endblock content %}
