{% extends 'store/base.html' %}
{% block content %}

<div class= "container my-4 py-4">

    <h2>Supplier Record</h2><hr>

    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">City</th>
            <th scope="col">Pincode</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <th scope="row"> {{record.0}} </th>
                <td> {{record.1}} </td>
                <td> {{record.2}} </td>
                <td> {{record.3}} </td>
                <td><a role="button" href="{% url 'store:supplier-update' pk=record.0 %}" class="btn btn-success">Update</a></td>
                <td><a role="button" href="{% url 'store:supplier-delete' pk=record.0 %}" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <hr>
    <center>
        <a style="align:center" href="{% url 'store:supplier-register' %}" role="button" class="btn btn-info btn-lg col-md-2">Add</a>
    </center>
    <hr>
</div>

{% endblock content %}
