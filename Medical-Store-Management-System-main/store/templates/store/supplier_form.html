{% extends 'store/base.html' %}
{% block content %}
    <div class="container jumbotron py-4 px-6">
      <form action="{% url 'store:supplier-register' %}" method="POST" class="col-md-10">
      <h2>Supplier Registration</h2><hr>
        {% csrf_token %}
        <div class="form-group">
            <label for="supname">Supplier Name:</label>
            <input type="text" class="form-control" id="supnane" placeholder="Enter supplier name" name="supname" required>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city" placeholder="Enter city name" name="city" required>
        </div>
        <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="pincode" class="form-control" id="pincode" placeholder="Pincode Of Above City" name="pincode" required>
        </div>
        <hr>
        <center>
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </center>
      </form>
    </div>
{% endblock content %}
